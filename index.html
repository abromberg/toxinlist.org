<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        @font-face {
            font-family: 'DepartureMono';
            src: url('./assets/fonts/DepartureMono-Regular.woff2') format('woff2'),
                 url('./assets/fonts/DepartureMono-Regular.woff') format('woff'),
                 url('./assets/fonts/DepartureMono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'IBMPlexMono';
            src: url('./assets/fonts/IBMPlexMono-Regular.woff2') format('woff2'),
                 url('./assets/fonts/IBMPlexMono-Regular.woff') format('woff'),
                 url('./assets/fonts/IBMPlexMono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DepartureMono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 1rem;
            line-height: 1.5;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0 0 1.5rem 0;
        }

        .contact {
            font-family: 'IBMPlexMono', monospace;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        a {
            color: inherit;
            padding: 0 0.2em;
            transition: background-color 0.2s ease;
        }

        a:hover {
            background-color: oklch(0.92 0.2187 101.65);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToxinList is coming soon.</h1>
        <p class="contact">Contact the team at <a href="mailto:info@toxinlist.org">info@toxinlist.org</a></p>
    </div>
</body>
</html>
